        <h1 style="padding-bottom: 5%;">Register Yourself as a Brand!! </h1> 

  			<form onsubmit="return postToGoogle();" class="contact-form">
              <div class="form-group">
                <input id="brandName" name="entry.2090269816" type="text" class="form-control" placeholder="Brand Name" required>
              </div>
              <div class="form-group">
                <input id="brandEmail" type="Email" name="entry.161735559" class="form-control" placeholder="Email" required>
              </div>

              <div class="form-group">
                <input type="text" id="brandRepName" name="entry.302545659" class="form-control" placeholder="Representative Name">
              </div>
              <div class="form-group">
                <input type="email" id="brandRepEmail" name="entry.1939023678" class="form-control" placeholder="Representative email">
              </div>
              <div class="form-group">
                <input type="text" id="brandRepNum" name="entry.34801690" class="form-control" placeholder="Contact Number"  required pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit number">
              </div>

              <div class="form-group">
                <textarea name="entry.1350308340" id="brandComments" cols="30" rows="7" class="form-control" placeholder="Comments"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" id="send" class="btn btn-primary py-3 px-5">
              </div>
            </form>

            <h3 id="success-msg" style="text-align: center !important; margin-top:190px !important; display:none; color:#fff"> Your Request has been posted to Google Spreadsheet</h3>



  
          </div>

		<!-- End Contact Section -->
    <script>
      function postToGoogle() {
                      var field1 = $("#brandName").val();
                      var field2 = $("#brandEmail").val();
                      var field3 = $("#brandRepName").val();
                      var field4 = $("#brandRepEmail").val();
                      var field5 = $("#brandRepNum").val();
                      var field6 = $("#brandComments").val();
              if(field1 == ""){
                alert('Please Fill Your Brand Name');
                document.getElementById("brandName").focus();
                return false;
              }
              if(field2 == "" || field4 == ""){
                alert('Please Fill Your Brand Email');
                document.getElementById("brandEmail").focus();
                return false;
              }
              if(field3 == ""){
                alert('Please Fill Your Name');
                document.getElementById("brandRepName").focus();
                return false;
              }
              if(field5 == ""){
                alert('Please Fill Your Number');
                document.getElementById("brandRepNum").focus();
                return false;
              }
              
        
                      $.ajax({
                          url: "https://docs.google.com/forms/d/e/1FAIpQLSccaD9O4S7MmbKy18nMpvdUmdOSoAbGeD7eo40ydP6ytUnrDA/formResponse?",
                data: {"entry.2090269816": field1, "entry.161735559": field2, "entry.302545659": field3, "entry.1939023678": field4, "entry.34801690": field5, "entry.1350308340": field6},
                          type: "POST",
                          dataType: "xml",
                          success: function(d)
                {
                },
                error: function(x, y, z)
                  {
      
                    alert("ThankYou!")
                    window.location.href="index.html";
                    $('#form').hide();
                    
                  }
                      });
              return false;
                  }
      </script>
